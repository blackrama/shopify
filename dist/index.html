<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,900;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="shopify-section">
            <header class="header-section header-section_fixed">
                <div class="container d-flex"><a class="header-nav_toggle" href="#" id="header_nav_toggle"></a>
                    <div class="header-logo"><img class="header-tumb" src="./img/logo.png" alt="logo" /></div>
                    <nav class="header-nav"><a class="header-nav_close" href="#"><img src="./img/close.png" alt="close" /></a><a class="header-link" href="">Vikings</a><a class="header-link" href="">Ancient Egypt</a><a class="header-link" href="">Celtics</a><a class="header-link header-link_danger" href="">Sale</a><a class="header-search" href="#" id="header_search"><img src="./img/search.svg" alt="search" /></a>
                        <form class="header-form" action="/search" method="get">
                            <div class="header-group"><input class="header-input" type="text" name="q" value="Type your search" /><input class="header-btn" type="submit" /></div>
                        </form>
                    </nav><a class="header-checkout" href="#" id="header_checkout"><img src="./img/checkout.svg" alt="checkout" /><span class="header-badge header-badge_danger"></span></a>
                </div>
            </header>
        </div>
        <main class="main">
            <div class="shopify-section">
                <div class="main-section d-flex">
                    <div class="container text-center">
                        <h1 class="main-title main-title_white">Fenrir The Monster Wolf of Norse Mythology Necklace</h1>
                        <div class="main-info"><span class="main-price">$19.95    </span><span class="main-sale">$29.95 </span></div><a class="main-btn btn btn-danger" href="#">Start Shopping</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
